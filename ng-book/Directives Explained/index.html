<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Directives Explained</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js""></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-animate.js"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
<h1>Transclude</h1>
<div sidebox title="Links">
    <ul>
        <li>First Link</li>
        <li>Second Link</li>
    </ul>
</div>
<div sidebox title="TagCloud">
    <div class="tagCloud">
        <a href="">Graphics</a>
    </div>
</div>
</br>
</br>
<div ng-controller="ExampleController">
    <input ng-model="title"><br>
    <textarea ng-model="text"></textarea> <br/>
    <pane title="{{title}}">{{text}}</pane>
</div>

</br>
</br>
<h1>Controller As (String)</h1>
<div ng-controller="MainController as main">
    <input type="text" ng-model="main.name" />
    <span> {{main.name}} </span>
</div>
</body>
</html>
