<!DOCTYPE html>
<html ng-app="myApp">
<!-- $rootscope of our application -->
<head>
    <title>Directives</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/app.js"></script>
    <link rel="stylesheet" href="Scripts/style.css">
</head>
<body>

<div my-directive></div>
</br>
<div new-directive
     new-url="http://www.facebook.com"
     new-text="Click me to go to facebook">

     </div>

<h1 ng-init="greeting = 'Hello World'">
    The greeting is: {{ greeting }}
</h1>


<p>We can access: {{  rootProperty }}</p>
<div ng-controller="ParentController" id="parentCtrl">
    <p>
        We can access: {{  rootProperty  }}
        and {{  parentProperty  }}
    </p>
    <div ng-controller="ChildController" id="childCtrl">
        <p>
            We can access:
            {{  rootProperty  }} and
            {{  parentProperty  }} and
            {{ childProperty  }}
        </p>
        <p>{{ fullSentenceFromChild  }}</p>
    </div>
</div>


<label>Their URL field</label>
<input type="text" ng-model="theirUrl"/>
<div another-directive
        some-attr="theirURL"
        my-link-text="Click me to go to google">

</div>
</body>
</html>
